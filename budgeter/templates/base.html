<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Sam Ireland">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div id="auth">
    {% if user.is_authenticated %}
    <a>Log Out</a>
    {% else %}
    <a href="/users/signup/">Sign Up</a>
    <a href="/users/login/">Log In</a>
    {% endif %}
  </div>
  {% block main %}
  {% endblock %}
</body>

</html>
